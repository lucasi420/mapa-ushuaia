<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Ushuaia Mejorado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 600px; width: 100%; }
    h2 { text-align: center; margin: 10px 0; }

    /* Contenedor del buscador */
    .buscador {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .buscador select, .buscador button {
      padding: 4px 6px;
      font-size: 14px;
    }

    .buscador button {
      cursor: pointer;
    }

    /* Bot贸n de mi ubicaci贸n */
    .ubicacion {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .ubicacion button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .ubicacion button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="map"></div>
<h2>SUPER - Ushuaia</h2>

  <!-- Buscador -->
  <div class="buscador">
    <select id="selectNodo">
      <option value="">Nodo</option>
    </select>
    <select id="selectNap">
      <option value="">Nap</option>
    </select>
    <button id="btnBuscar"></button>
  </div>

  <!-- Bot贸n de ubicaci贸n -->
  <div class="ubicacion">
    <button id="btnMiUbicacion"> Mi ubicaci贸n</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Crear mapa centrado en Ushuaia
   var map = L.map('map', {
  center: [-54.81, -68.31],
  zoom: 13,
  zoomControl: false // <--- esto quita los botones de zoom
});


    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // cono personalizado
    var customIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // Puntos de ejemplo
    const puntos = [
      { lat: -54.8088311590765, lon: -68.3179029264192, nodo: "001", nap: "16", texto: "Nodo001 - Nap01 (16)" },
      { lat: -54.8050, lon: -68.3100, nodo: "002", nap: "02", texto: "Nodo 2 - Zona norte" },
      { lat: -54.8075, lon: -68.3150, nodo: "003", nap: "03", texto: "Nodo 3 - Zona sur" }
    ];

    // Agregar puntos al mapa
    const markers = [];
    puntos.forEach(p => {
      const marker = L.marker([p.lat, p.lon], {icon: customIcon})
        .addTo(map)
        .bindPopup(`<b>${p.texto}</b>`);
      markers.push({...p, marker});
    });

    // Poblar selects
    const selectNodo = document.getElementById('selectNodo');
    const selectNap = document.getElementById('selectNap');

    const nodosUnicos = [...new Set(puntos.map(p => p.nodo))];
    const napsUnicos = [...new Set(puntos.map(p => p.nap))];

    nodosUnicos.forEach(n => selectNodo.add(new Option(n, n)));
    napsUnicos.forEach(n => selectNap.add(new Option(n, n)));

    // Funci贸n de b煤squeda
    document.getElementById('btnBuscar').addEventListener('click', () => {
      const nodoSel = selectNodo.value;
      const napSel = selectNap.value;

      const encontrado = markers.find(m =>
        (nodoSel === "" || m.nodo === nodoSel) &&
        (napSel === "" || m.nap === napSel)
      );

      if(encontrado){
        map.setView([encontrado.lat, encontrado.lon], 17);
        encontrado.marker.openPopup();
      } else {
        alert("No se encontr贸 la ubicaci贸n con esos par谩metros.");
      }
    });

    // Bot贸n "Mi ubicaci贸n"
    document.getElementById('btnMiUbicacion').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            map.setView([lat, lon], 17);
            L.marker([lat, lon]).addTo(map)
              .bindPopup("<b>Tu ubicaci贸n</b>").openPopup();
          },
          err => {
            alert("No se pudo obtener tu ubicaci贸n.");
          }
        );
      } else {
        alert("Tu navegador no soporta geolocalizaci贸n.");
      }
    });
  </script>
</body>
</html>
